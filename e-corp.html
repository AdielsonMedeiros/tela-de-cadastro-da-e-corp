<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Safe</title>
    <link rel="stylesheet" href="./ecorp.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para fazer parte da Allsafe</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome:</label>
                <input type="text" name="lastname" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box">
                <label for="Telefone">Telefone:</label>
                <input type="number" name="telefone" id="telefone" placeholder="Ex: (xx) x xxxx-xxxx">
            </div>
            <div class="half-box">
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" placeholder="Digite seu endereço">
            </div>
            <div class="half-box">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Usuário">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Password Confirmation:</label>
                <input type="password" name="password" id="password" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li aceito os <a href="">termos de uso </a></label>
            </div>
            <div class= "full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
        </form>
        </form>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script>src="e-corp.js"</script>
</body>
</html>
